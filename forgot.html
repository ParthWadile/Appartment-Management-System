<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Forgot Password</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(7, 7, 69);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .forgot-password {
            background-color: rgb(255, 254, 254);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .forgot-password h1 {
            margin-bottom: 24px;
            font-size: 28px;
            color: #333;
        }

        .forgot-password p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0 5px;
            color: #333;
            text-align: left;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: rgb(110, 204, 110);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: red;
        }

        a {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="forgot-password">
        <h1>Forgot Password</h1>
        <p>Enter your email address below to reset your password.</p>
        <form action="/forgot-password" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            <input type="submit" value="Reset Password">
        </form>
        <a href="login.html">Back to Login</a>
    </div>
</body>

</html>
