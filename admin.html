<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f4f4f9;
        }

        h1,
        h2 {
            color: rgb(255, 128, 128);
        }

        a {
            text-decoration: none;
        }

        /* Left-Side Navigation Bar */
        .menu {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: white;
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .menu h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .menu ul li {
            width: 100%;
        }

        .menu ul li a {
            display: block;
            color: white;
            padding: 15px 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .menu ul li a:hover {
            background-color: #575757;
        }

        .logout-button {
            margin-top: auto;
            margin-bottom: 20px;
            display: block;
            width: 80%;
            padding: 15px 20px;
            text-align: center;
            color: white;
            background-color: #d9534f;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #c9302c;
        }

        /* Content Area */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }

        /* Section Styles */
        section {
            display: none;
            /* Hide all forms by default */
            background-color: white;
            margin: 20px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
        }

        /* Only show the targeted section */
        section:target {
            display: block;
        }

        label {
            display: block;
            margin: 15px 0 8px;
            font-weight: bold;
        }

        input,
        select,
        textarea,
        button {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #575757;
        }

        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="menu">
        <h1>Admin Panel</h1>
        <ul>
            <li><a href="#Dashboard">Dashboard</a></li>
            <li><a href="#Appartment">Apartment</a></li>
            <li><a href="#Residents">Residents</a></li>
            <li><a href="#Payment">Payment</a></li>
            <li><a href="#Maintenance">Maintenance</a></li>
            <li><a href="#Reports">Reports</a></li>
        </ul>
        <!-- Logout Button -->
        <a href="/logout" class="logout-button">Log Out</a>
    </div>

    <!-- Content Section -->
    <div class="content">
        <!-- Dashboard Section -->
        <section id="Dashboard">
            <h2>Dashboard</h2>
            <p>Welcome to the Dashboard!</p>
        </section>

        <!-- Apartment Form -->
        <section id="Appartment">
            <h2>Add/Update Apartment</h2>
            <form action="/submit-apartment" method="POST">
                <label for="apartment-number">Full Name</label>
                <input type="text" id="apartment-number" name="apartment-number" required>
                <label for="apartment-number">Flat Number</label>
                <input type="text" id="apartment-number" name="apartment-number" required>
                <label for="apartment-type">Flat Type</label>
                <select id="apartment-type" name="apartment-type" required>
                    <option value="1br">1 BHK</option>
                    <option value="2br">2 BHK</option>
                    <option value="3br">3 BHK</option>
                </select>
                <label for="flat-price">Price/Rent</label>
                <input type="number" id="flat-price" name="flat-price" required>
                <label for="flat-status">Flat Status</label>
                <select id="flat-status" name="flat-status" required>
                    <option value="available">Available</option>
                    <option value="occupied">Occupied</option>
                    <option value="maintenance">Under Maintenance</option>
                    <option value="reserved">Reserved</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- Residents Form -->
        <section id="Residents">
            <h2>Add/Update Residents</h2>
            <form action="/submit-resident" method="POST">
                <label for="resident-name">Full Name</label>
                <input type="text" id="resident-name" name="resident-name" required>
                <label for="resident-dob">Date of Birth</label>
                <input type="date" id="resident-dob" name="resident-dob" required>
                <label for="resident-gender">Gender</label>
                <select id="resident-gender" name="resident-gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label for="resident-emergency-name">Emergency Contact Name</label>
                <input type="text" id="resident-emergency-name" name="resident-emergency-name" required>

                <label for="resident-emergency-phone">Emergency Contact Phone</label>
                <input type="tel" id="resident-emergency-phone" name="resident-emergency-phone" required>
                <label for="resident-occupation">Occupation</label>
                <input type="text" id="resident-occupation" name="resident-occupation" required>
                <label for="resident-nationality">Nationality</label>
                <input type="text" id="resident-nationality" name="resident-nationality" required>
                <label for="resident-photo">Upload Photo</label>
                <input type="file" id="resident-photo" name="resident-photo" accept="image/*">


                <label for="resident-email">Email</label>
                <input type="email" id="resident-email" name="resident-email" required>

                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- Payment Form -->
        <section id="Payment">
            <h2>Add Payment</h2>
            <form action="/submit-payment" method="POST">
                <label for="payment-resident">Resident Name</label>
                <input type="text" id="payment-resident" name="payment-resident" required>
                <label for="payment-amount">Amount</label>
                <input type="number" id="payment-amount" name="payment-amount" required>
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="cash">Cash</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="bank-transfer">Bank Transfer</option>
                    <option value="mobile-wallet">Mobile Wallet</option>
                </select>
                <label for="payment-reference">Payment Reference Number</label>
                <input type="text" id="payment-reference" name="payment-reference" required>
                <label for="payment-date">Payment Date</label>
                <input type="date" id="payment-date" name="payment-date" required>
                <label for="payment-status">Payment Status</label>
                <select id="payment-status" name="payment-status" required>
                    <option value="completed">Completed</option>
                    <option value="pending">Pending</option>
                    <option value="failed">Failed</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- Maintenance Form -->
        <section id="Maintenance">
            <h2>Add/Update Maintenance Request</h2>
            <form action="/submit-maintenance" method="POST">
                <label for="maintenance-title">Title</label>
                <input type="text" id="maintenance-title" name="maintenance-title" required>
                <label for="maintenance-description">Description</label>
                <textarea id="maintenance-description" name="maintenance-description" required></textarea>
                <label for="maintenance-type">Maintenance Type</label>
                <select id="maintenance-type" name="maintenance-type" required>
                    <option value="plumbing">Plumbing</option>
                    <option value="electrical">Electrical</option>
                    <option value="cleaning">Cleaning</option>
                    <option value="structural">Structural</option>
                    <option value="other">Other</option>
                </select>
                <label for="maintenance-request-date">Request Date</label>
                <input type="date" id="maintenance-request-date" name="maintenance-request-date" required>
                <label for="maintenance-status">Status</label>
                <select id="maintenance-status" name="maintenance-status" required>
                    <option value="pending">Pending</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                </select>


                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- Report Form -->
        <section id="Reports">
            <h2>Submit/View Reports</h2>
            <form action="/submit-report" method="POST">
                <label for="reporter-name">Reported By</label>
                <input type="text" id="reporter-name" name="reporter-name" required>

                <label for="report-title">Report Title</label>
                <input type="text" id="report-title" name="report-title" required>

                <label for="report-type">Report Type</label>
                <select id="report-type" name="report-type" required>
                    <option value="incident">Incident</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="complaint">Complaint</option>
                    <option value="suggestion">Suggestion</option>
                    <option value="other">Other</option>
                </select>
                <label for="report-date">Date of Incident</label>
                <input type="date" id="report-date" name="report-date" required>

                <label for="reporter-contact">Contact Information</label>
                <input type="tel" id="reporter-contact" name="reporter-contact" required>

                <label for="report-description">Description</label>
                <textarea id="report-description" name="report-description" required></textarea>
                <label for="report-status">Status</label>
                <select id="report-status" name="report-status">
                    <option value="pending">Pending</option>
                    <option value="in-progress">In Progress</option>
                    <option value="resolved">Resolved</option>
                    <option value="closed">Closed</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </section>
    </div>
</body>

</html>
